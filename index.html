    <section id="contact">
        <div class="container">
            <div class="row">
                <h1 class="text-white">Contact us</h1>
                <div class="col-6">
                    <div class="write mt-4">
                        <input type="text" class="form-control text-center name" placeholder="Enter Your Name">
                        <p class="nameError d-none bg-info bg-opacity-75 p-1 text-center">Name is not valided</p>

                </div>
                <div class="col-6">
                    <div class="write mt-4">
                        <input type="email" class="form-control text-center email" placeholder="Enter Your Email">

                    </div>
                </div>
                <div class="col-6">
                    <div class="write mt-3">

                    </div>
                </div>
                <div class="col-6">
                    <div class="write mt-3">
                        <input type="number" class="form-control text-center phone" placeholder="Enter Your Phone">
                        <p class="phoneError d-none bg-info bg-opacity-75 p-1 text-center">Phone is not valided</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="write mt-3">
                        <input type="password" class="form-control text-center password" placeholder="Enter Password">
                        <p class="passwordError d-none bg-info bg-opacity-75 p-1 text-center">password is not valided</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="write mt-3">
                        <input type="password" class="form-control text-center rePassword" placeholder="Enter RePassword">

                </div>
                <button type="button" class="btn btn-danger">Submit</button>
                
            </div>
